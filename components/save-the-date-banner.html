<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Wealins Components</title>

	<link rel="stylesheet" href="../wealins-custom-global.css">
	<link rel="stylesheet" href="save-the-date-banner.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;700&display=swap" rel="stylesheet">

	<style>
		body {
			font-family: 'Ubuntu', sans-serif;
		}
	</style> 
</head>

<body>
<!--
Values available.

	--image-default
	--image-golf
	--image-capibelgium

Change the value below, into the var().
--><div class="save-the-date" style="--image: var(--image-default);">
	<div class="std">
		<div class="std-infos">
			<p>Save the date</p>
			<p class="std-date">
					<span class="std-day">24</span>
					<span class="std-month">Sept. 2021</span>
			</p>

			<p class="std-location">
				<i class="fa fa-map-marker" role="presentation"></i>
				<span class="std-city">Brussels</span>
			</p>
		</div>

		<div class="std-event-name">

			<p class="std-event-name-text">
				Make the most of <b>your capitalisation</b>
			</p>

			<img src="https://wealins.com/sites/default/files/wealins-foyer-logo2.svg" width="88" height="54" alt="Wealins">
		</div>
	</div>
</div>

</body>
